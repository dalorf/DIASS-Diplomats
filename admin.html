            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        /* Login Screen */
        .admin-login {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-card {
            background: white;
            border-radius: 2rem;
            padding: 2.5rem;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .login-icon {
            width: 5rem;
            height: 5rem;
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2.5rem;
        }

        .login-title {
            font-size: 1.75rem;
            color: #333;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .login-subtitle {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: #333;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid #ddd;
            border-radius: 0.75rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #f44336;
            box-shadow: 0 0 0 3px rgba(244, 67, 54, 0.1);
        }

        .error-message {
            color: #f44336;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .btn-primary {
            width: 100%;
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(244, 67, 54, 0.4);
        }

        /* Dashboard */
        .admin-dashboard {
            display: none;
            padding: 2rem 0;
        }

        .admin-dashboard.active {
            display: block;
        }

        .dashboard-header {
            background: white;
            border-radius: 1.5rem;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .dashboard-title {
            font-size: 2rem;
            color: #333;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-logout {
            background: #f44336;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-logout:hover {
            background: #d32f2f;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 1rem;
            padding: 1.5rem;
            color: white;
            text-align: center;
        }

        .stat-card:nth-child(2) {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .stat-card:nth-child(3) {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .stat-card:nth-child(4) {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .section-card {
            background: white;
            border-radius: 1.5rem;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .section-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Action Buttons */
        .action-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .btn-action {
            padding: 1rem;
            border: none;
            border-radius: 0.75rem;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-export {
            background: linear-gradient(135deg, #4caf50 0%, #388e3c 100%);
            color: white;
        }

        .btn-lock {
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
            color: white;
        }

        .btn-reset {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
            color: white;
        }

        /* Students Table */
        .table-container {
            overflow-x: auto;
            margin-top: 1rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        thead {
            background: #f5f5f5;
        }

        th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #e0e0e0;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid #e0e0e0;
            color: #666;
        }

        tr:hover {
            background: #f9f9f9;
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-online {
            background: #e8f5e9;
            color: #4caf50;
        }

        .status-offline {
            background: #fff3e0;
            color: #ff9800;
        }

        .status-never {
            background: #ffebee;
            color: #f44336;
        }

        /* Results Section */
        .results-grid {
            display: grid;
            gap: 1rem;
        }

        .result-card {
            background: #f5f9ff;
            border-radius: 1rem;
            padding: 1.5rem;
            border-left: 4px solid #2196f3;
        }

        .result-header {
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nominee-result {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            background: white;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .nominee-result:last-child {
            margin-bottom: 0;
        }

        .nominee-name {
            font-weight: 500;
            color: #333;
        }

        .nominee-votes {
            font-weight: bold;
            color: #2196f3;
        }

        .live-indicator {
            width: 10px;
            height: 10px;
            background: #4caf50;
            border-radius: 50%;
            animation: pulse 2s infinite;
            display: inline-block;
            margin-right: 0.5rem;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .hidden {
            display: none;
        }

        .search-box {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            font-size: 0.95rem;
            margin-bottom: 1rem;
        }

        .search-box:focus {
            outline: none;
            border-color: #2196f3;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
        }

        @media (max-width: 768px) {
            .dashboard-title {
                font-size: 1.5rem;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .action-buttons {
                grid-template-columns: 1fr;
            }

            table {
                font-size: 0.8rem;
            }

            th, td {
                padding: 0.75rem 0.5rem;
            }
        }
    </style>
</head>

        let studentsData = {};

        // Admin Login
        window.handleAdminLogin = function() {
            const password = document.getElementById('passwordInput').value;
            document.getElementById('passwordError').classList.remove('show');

            if (password === ADMIN_PASSWORD) {
                document.getElementById('adminLogin').style.display = 'none';
                document.getElementById('adminDashboard').classList.add('active');
                loadDashboardData();
            } else {
                document.getElementById('passwordError').classList.add('show');

        // Logout
        window.handleLogout = function() {
            if (confirm('Logout from admin dashboard?')) {
                document.getElementById('adminLogin').style.display = 'flex';
                document.getElementById('adminDashboard').classList.remove('active');
                document.getElementById('passwordInput').value = '';
            }
        };

        // Load Dashboard Data
        async function loadDashboardData() {
            // Load students data
            const studentsRef = ref(db, 'students');
            onValue(studentsRef, (snapshot) => {
                studentsData = snapshot.exists() ? snapshot.val() : {};
                renderStudentsTable();
                updateStats();
            });

            // Load voting data
            const votesRef = ref(db, 'categoryVotes');
            onValue(votesRef, (snapshot) => {
                allVotes = snapshot.exists() ? snapshot.val() : {};
                renderResults();
                updateStats();
            });

            // Check voting lock status
            const lockRef = ref(db, 'settings/votingLocked');
            onValue(lockRef, (snapshot) => {
                votingLocked = snapshot.exists() ? snapshot.val() : false;
                document.getElementById('lockBtn').textContent = votingLocked ? '🔓 Unlock Voting' : '🔒 Lock Voting';
            });
        }

        // Update Statistics
        async function updateStats() {
            let totalVotes = 0;
            let freeVotes = 0;
            let paidVotes = 0;
            let activeVoters = 0;

            // Count votes from categoryVotes
            Object.values(allVotes).forEach(category => {
                Object.values(category).forEach(count => {
                    totalVotes += count;
                });
            });

            // Get detailed vote data
            const userVotesRef = ref(db, 'userVotes');
            const userVotesSnapshot = await get(userVotesRef);
            if (userVotesSnapshot.exists()) {
                const userVotesData = userVotesSnapshot.val();
                Object.values(userVotesData).forEach(user => {
                    if (user.votes) {
                        freeVotes += Object.keys(user.votes).length;
                        activeVoters++;
                    }
                    if (user.extraVotes) {
                        paidVotes += user.extraVotes;
                    }
                });
            }

            document.getElementById('totalVotes').textContent = totalVotes;
            document.getElementById('totalVoters').textContent = activeVoters;
            document.getElementById('freeVotesCount').textContent = freeVotes;
            document.getElementById('paidVotesCount').textContent = paidVotes;
        }

        // Render Students Table
        function renderStudentsTable() {
            const tbody = document.getElementById('studentsTableBody');
            tbody.innerHTML = '';

            registeredStudents.forEach(student => {
                const emailKey = Object.keys(studentsData).find(key => 
                    studentsData[key].fullName === student
                );
                
                const studentData = emailKey ? studentsData[emailKey] : null;
                const status = studentData ? studentData.status || 'never' : 'never';
                const votesCount = studentData ? studentData.votesCount || 0 : 0;
                const lastActivity = studentData ? formatTime(studentData.lastActivity) : 'Never';
                const email = studentData ? studentData.email : 'Not registered';

                let statusClass = 'status-never';
                let statusText = 'Never';
                if (status === 'online') {
                    statusClass = 'status-online';
                    statusText = 'Online';
                } else if (status === 'offline') {
                    statusClass = 'status-offline';
                    statusText = 'Offline';
                }

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><strong>${student}</strong></td>
                    <td>${email}</td>
                    <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                    <td><strong>${votesCount}</strong> / 18</td>
                    <td>${lastActivity}</td>
                `;
                tbody.appendChild(row);
            });
        }

        // Format timestamp
        function formatTime(timestamp) {
            if (!timestamp) return 'Never';
            const now = Date.now();
            const diff = now - timestamp;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);

            if (minutes < 1) return 'Just now';
            if (minutes < 60) return `${minutes}m ago`;
            if (hours < 24) return `${hours}h ago`;
            return `${days}d ago`;
        }

        // Filter Students
        window.filterStudents = function() {
            const searchTerm = document.getElementById('studentSearch').value.toLowerCase();
            const rows = document.querySelectorAll('#studentsTableBody tr');

            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchTerm) ? '' : 'none';
            });
        };

        // Render Results
        function renderResults() {
            const container = document.getElementById('resultsContainer');
            container.innerHTML = '';

            categories.forEach(category => {
                const categoryVotes = allVotes[category.name] || {};
                const sortedNominees = category.nominees
                    .map(nom => ({ name: nom, votes: categoryVotes[nom] || 0 }))
                    .sort((a, b) => b.votes - a.votes);

                const card = document.createElement('div');
                card.className = 'result-card';
                card.innerHTML = `
                    <div class="result-header">
                        ${category.icon} ${category.name}
                    </div>
                    ${sortedNominees.map(nominee => `
                        <div class="nominee-result">
                            <span class="nominee-name">${nominee.name}</span>
                            <span class="nominee-votes">${nominee.votes} vote${nominee.votes !== 1 ? 's' : ''}</span>
                        </div>
                    `).join('')}
                `;
                container.appendChild(card);
            });
        }

        // Export Results
        window.exportResults = async function() {
            let csv = 'Category,Nominee,Votes\n';
            
            categories.forEach(category => {
                const categoryVotes = allVotes[category.name] || {};
                category.nominees.forEach(nominee => {
                    const votes = categoryVotes[nominee] || 0;
                    csv += `"${category.name}","${nominee}",${votes}\n`;
                });
            });

            // Add students data
            csv += '\n\nStudent Name,Email,Status,Votes Cast,Last Activity\n';
            registeredStudents.forEach(student => {
                const emailKey = Object.keys(studentsData).find(key => 
                    studentsData[key].fullName === student
                );
                const studentData = emailKey ? studentsData[emailKey] : null;
                const status = studentData ? studentData.status || 'never' : 'never';
                const votesCount = studentData ? studentData.votesCount || 0 : 0;
                const email = studentData ? studentData.email : 'Not registered';
                const lastActivity = studentData ? new Date(studentData.lastActivity).toLocaleString() : 'Never';

                csv += `"${student}","${email}","${status}",${votesCount},"${lastActivity}"\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `diploma2-awards-results-${Date.now()}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);

            alert('✅ Results exported successfully!');
        };

        // Toggle Voting Lock
        window.toggleVoting = async function() {
            const newStatus = !votingLocked;
            const action = newStatus ? 'lock' : 'unlock';
            
            if (confirm(`Are you sure you want to ${action} voting?`)) {
                await set(ref(db, 'settings/votingLocked'), newStatus);
                alert(`✅ Voting has been ${newStatus ? 'locked' : 'unlocked'}`);
            }
        };

        // Reset All Votes
        window.resetVotes = async function() {
            if (confirm('⚠️ WARNING: This will delete ALL voting data. Are you absolutely sure?')) {
                if (confirm('This action CANNOT be undone. Type "RESET" in the next prompt to confirm.')) {
                    const confirmation = prompt('Type RESET to confirm:');
                    if (confirmation === 'RESET') {
                        await remove(ref(db, 'categoryVotes'));
                        await remove(ref(db, 'userVotes'));
                        
                        // Reset student vote counts
                        for (const emailKey in studentsData) {
                            await update(ref(db, `students/${emailKey}`), {
                                votesCount: 0
                            });
                        }

                        alert('✅ All votes have been reset');
                        location.reload();
                    }
                }
            }
        };
    </script>
